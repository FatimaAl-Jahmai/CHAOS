<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="processing.js"></script>
		<style>
			html,body {
				margin: 0px;
			}
			body {
				margin: 0;
				width: 100vw;
				height: 100vh;
				overflow-y: hidden;
			}
		</style>
	</head>
	
	<body onclick="change()">
		<canvas id="sphere2" data-processing-sources="sphere2.pde"></canvas>
		<canvas id="sphere1" style="display: none;" data-processing-sources="sphere1.pde"></canvas>
		<script>
			var current = 2;
			function change() {
				document.getElementById("sphere"+current).style.display = "none";
				if(current == 2) {
					current = 1;
				} else { current = 2; }
				document.getElementById("sphere"+current).style.display = "block";
			}
		</script>
	</body>
</html>
